<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Midias HTML5</h1>
    <h2>Imagem dinamica</h2>
    <p>Tente abrir ess site em varios dispositivos ou aumente e diminua seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h2>Reproduzir audio</h2>
    <p>Jeito 1</p>
    <audio src="midia/Rick Astley - Never Gonna Give You Up (Official Music Video).mp3" controls autoplay></audio>
    <p>Jeito 2</p>
    <audio controls preload="metadata">
        <source src="midia/Rick Astley - Never Gonna Give You Up (Official Music Video).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
