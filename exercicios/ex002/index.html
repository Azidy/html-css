<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode 
        escrever como quiser
        so tem que estar entre
        o &lt;p&gt; e o &lt;/p&gt; <!--lt = less than | gt = greater than-->
    </p>
    <p>Agora vou querbrar o texto <br>usando a tag &lt;br&gt;
    </p>
    <p>Agora vamos adicionar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Agora vamos adicionar alguns emojis:
        &#x1F480;
        &#x1F913;
    </p>
</body>
</html>
