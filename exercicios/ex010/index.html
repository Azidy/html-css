<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Iserindo videos no site</h1>
    <h2>Este video esta em um servidor local</h2>
    <p>Jeito 1</p>
    <video src="videos/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" width="500" controls poster="images/Rick-Astley-Never-Gonna-Give-You-Up.webp"></video>
    <p>Jeito 2</p>
    <video controls poster="images/Rick-Astley-Never-Gonna-Give-You-Up.webp" width="500">
        <source src="videos/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
    </video>
    <h2>Videos hopedado fora do servidor local</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=WTgySApRgKmPZiay" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
